<html>
<head>
	<title>YouTube Video Tiler</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- youtube sanitizer https://gist.github.com/takien/4077195 -->
	<script src="youtubeID.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- mousedown and up code from http://jsfiddle.net/JLTVS/2/ -->
	<script>
	$(function() {
		$("#addButton").click(function () {
			var directValue = $("#urlBox").val();
			var youtubeId = YouTubeGetID(directValue);
			if(youtubeId.length == 0)
			{
				return;
			}
			var codeString = '';
			codeString = codeString.concat('<div class="youtubePane" style="width:800px;height:450px;left:200px;top:200px;"><div class="hoverDiv"></div><div class="mask"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/');
			codeString = codeString.concat(youtubeId);
			codeString = codeString.concat('" frameborder="0" allowfullscreen></iframe></div>');
			$("#main").append(codeString);
		});

		<!-- dynamically generated elemnts work now http://stackoverflow.com/questions/6658752/click-event-doesnt-work-on-dynamically-generated-elements -->
		$( "#addButton" ).on("click", function() {
			$( "div.youtubePane" )
			.mousedown(function() {
				$('div.mask').show();
			})
			.mouseup(function() {
				$('div.mask').hide();
			}).draggable().resizable();
		});
	});

	<!-- clock code https://www.sitepoint.com/create-jquery-digital-clock-jquery4u/ -->
	function updateClock ( )
	{
		var currentTime = new Date ( );
		var currentHours = currentTime.getHours ( );
		var currentMinutes = currentTime.getMinutes ( );
		var currentSeconds = currentTime.getSeconds ( );

		// Pad the minutes and seconds with leading zeros, if required
		currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
		currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

		// Choose either "AM" or "PM" as appropriate
		var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";

		// Convert the hours component to 12-hour format if needed
		currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;

		// Convert an hours component of "0" to "12"
		currentHours = ( currentHours == 0 ) ? 12 : currentHours;

		// Compose the string for display
		var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds + " " + timeOfDay;

		$("#clock").html(currentTimeString);
	 }

	$(document).ready(function()
	{
	   setInterval('updateClock()', 1000);
	});
	</script>
</head>
<body id="main">
	<h1 id="mainHeader">YouTube Video Tiler</h1>
	<h2 id="clock"></h2>
	<button type="button" id="addButton">Add Video</button>
	<input type="text" name="FirstName" id="urlBox" value="https://www.youtube.com/embed/TaFfgYj8VQg">
</body>
</html>
