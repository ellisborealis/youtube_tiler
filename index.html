<html>
<head>
	<title>YouTube Video Tiler</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- mousedown and up code from http://jsfiddle.net/JLTVS/2/ -->
	<script>
  $(function() {
    $( "div.youtubePane" )
    .mousedown(function() {
        $('div.mask').show();
    })
    .mouseup(function() {
        $('div.mask').hide();
    }).draggable().resizable();
  });
	</script>
</head>
<body>
	<h1 id="mainHeader">YouTube Video Tiler</h1>
	<div class="youtubePane" style="width:800px;height:450px;left:100px;top:100px;"><div class="mask"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/TaFfgYj8VQg" frameborder="0" allowfullscreen></iframe></div>
	<!-- <iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/TaFfgYj8VQg" frameborder="0" allowfullscreen></iframe> -->
</body>
</html>
