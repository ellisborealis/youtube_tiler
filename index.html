<html>
<head>
	<title>YouTube Video Tiler</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- clock code taken from https://www.sitepoint.com/create-jquery-digital-clock-jquery4u/ -->
	<script src="js/digitalClock.js"></script>
	<!-- youtube sanitizer https://gist.github.com/takien/4077195 -->
	<script src="js/youtubeID.js"></script>
	<!-- context menu taken from https://github.com/swisnl/jQuery-contextMenu -->
	<link rel="stylesheet" href="css/jquery.contextMenu.min.css" type="text/css" media="screen">
	<script type="text/javascript" src="js/jquery.ui.position.min.js"></script>
	<script type="text/javascript" src="js/jquery.contextMenu.min.js"></script>
	<!-- js and css code that i wrote here -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="js/youtubeTiler.js"></script>
</head>
<body>
	<div id="header">
		<h1 id="mainHeader">YouTube Video Tiler</h1>
		<h2 id="clock"></h2>
		<button type="button" id="addButton">Add Video</button>
		<button type="button" id="pauseButton">Pause All Videos</button>
		<input type="text" name="FirstName" id="urlBox" value="https://www.youtube.com/watch?v=n6J3aNN547E;
https://www.youtube.com/watch?v=DF2YIjnCsnc;
https://www.youtube.com/watch?v=TaFfgYj8VQg;
https://www.youtube.com/watch?v=VVNaekW2GqQ;">
	</div>
	<div id="main">
		<div class="youtubePane" style="width: 50%; height: 50%; left: auto; top: auto; z-index: 2; right: 0px; bottom: 0px;"><div class="hoverDiv"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/n6J3aNN547E" frameborder="0"></iframe></div>
		<div class="youtubePane" style="width: 50%; height: 50%; left: 0px; top: 0px; z-index: 1; right: auto; bottom: auto;"><div class="hoverDiv"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/DF2YIjnCsnc" frameborder="0"></iframe></div>
		<div class="youtubePane" style="width: 50%; height: 50%; left: auto; top: 0px; z-index: 1; right: 0px; bottom: auto;"><div class="hoverDiv"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/TaFfgYj8VQg" frameborder="0"></iframe></div>
		<div class="youtubePane" style="width: 50%; height: 50%; left: 0px; top: auto; z-index: 1; right: auto; bottom: 0px;"><div class="hoverDiv"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/VVNaekW2GqQ" frameborder="0"></iframe></div>
	</div>
</body>
</html>
