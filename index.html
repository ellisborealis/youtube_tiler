<html>
<head>
	<title>YouTube Video Tiler</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- clock code taken from https://www.sitepoint.com/create-jquery-digital-clock-jquery4u/ -->
	<script src="js/digitalClock.js"></script>
	<!-- youtube sanitizer https://gist.github.com/takien/4077195 -->
	<script src="js/youtubeID.js"></script>
	<!-- context menu taken from https://github.com/swisnl/jQuery-contextMenu -->
	<link rel="stylesheet" href="css/jquery.contextMenu.min.css" type="text/css" media="screen">
	<script type="text/javascript" src="js/jquery.ui.position.min.js"></script>
	<script type="text/javascript" src="js/jquery.contextMenu.min.js"></script>
	<!-- js and css code that i wrote here -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="js/youtubeTiler.js"></script>
</head>
<body>
	<div id="header">
		<h1 id="mainHeader">YouTube Video Tiler</h1>
		<h2 id="clock"></h2>
		<button type="button" id="addButton">Add Video</button>
		<button type="button" id="pauseButton">Pause All Videos</button>
		<input type="text" name="FirstName" id="urlBox" value="">
	</div>
	<div id="main">
		<div class="youtubePane" style="z-index:2; width: 66.666%; height: 100%   ; top: 0px    ; right: auto; bottom: auto   ; left: 0px ;"><div class="hoverDiv context-menu-one btn btn-neutral"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/kasGRkfkiPM?list=PLAEQD0ULngi67rwmhrkNjMZKvyCReqDV4" frameborder="0"></iframe></div>
		<div class="youtubePane" style="z-index:2; width: 33.333%; height: 33.333%; top: 0px    ; right: 0px ; bottom: auto   ; left: auto;"><div class="hoverDiv context-menu-one btn btn-neutral"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/n6J3aNN547E" frameborder="0"></iframe></div>
		<div class="youtubePane" style="z-index:2; width: 33.333%; height: 33.333%; top: 33.333%; right: 0px ; bottom: 33.333%; left: auto;"><div class="hoverDiv context-menu-one btn btn-neutral"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/SHUhg0lI5y8" frameborder="0"></iframe></div>
		<div class="youtubePane" style="z-index:2; width: 33.333%; height: 33.333%; top: auto   ; right: 0px ; bottom: 0px    ; left: auto;"><div class="hoverDiv context-menu-one btn btn-neutral"><button type="button" class="closeButton">X</button></div><div class="mask" style="display: none;"></div><iframe style="width:100%; height:100%;" src="https://www.youtube.com/embed/VVNaekW2GqQ" frameborder="0"></iframe></div>
	</div>
</body>
</html>
